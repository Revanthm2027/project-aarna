<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Project AARNA · Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
  <div class="global-bg-waves"></div>
  <div class="water-ripples"></div>

  <header class="navbar">
    <div class="nav-inner">
      <a href="/" class="brand">
        <span class="logo-slot"></span>
        <span class="brand-text">
          Project <strong>AARNA</strong>
          <span class="brand-sub">Admin Console</span>
        </span>
      </a>

      <div class="nav-actions">
        <a class="btn btn-secondary" href="/" style="text-decoration:none;">Back to site</a>
        <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle light and dark mode">
          <span class="theme-icon">☾</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="section" style="padding-top:6.5rem;">
      <div class="section-header" style="text-align:center;">
        <h2>Admin</h2>
        <p>Sign in to manage experiments, messages, newsletter, and visitor count.</p>
      </div>

      <div id="admin-root" class="contact-form-card hover-float" style="max-width:1100px;margin:1.5rem auto 0;">
        <!-- admin.js renders here -->
      </div>
    </section>
  </main>

  <!-- Order matters. defer keeps order -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script defer src="/js/supabaseClient.js"></script>
  <script defer src="/admin/admin.js?v=1"></script>
  <script defer src="/js/main.js?v=1"></script>
</body>
</html>
